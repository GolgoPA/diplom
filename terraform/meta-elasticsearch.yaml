#cloud-config
 disable_root: true
 timezone: Europe/Moscow
 repo_update: true
 package_update: true
 package_upgrade: true
 apt:
   preserve_sources_list: true
 packages:
  - nginx
  - prometheus-node-exporter  
  - prometheus-elasticsearch-exporter
 users:
  - name: golpa
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  golpa@#cloud-config
 
 chpasswd:
   list: |
     golpa:admin
     root:admin
   expire: False 